    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, x * fontSize, y * fontSize);
                drops[x] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
            });
        };

        setInterval(draw, 33);

        // Terminal Simulation
        const terminal = document.getElementById('terminal');
        const commands = [
            "Connecting to target...",
            "Bypassing firewall...",
            "Accessing database...",
            "Extracting sensitive data...",
            "Deploying malware...",
            "Session terminated."

        let index = 0;

        setInterval(() => {
            if (index < commands.length) {
                const p = document.createElement('p');
                p.textContent = `$ ${commands[index++]}`;
                terminal.appendChild(p);
                terminal.scrollTop = terminal.scrollHeight;
            }
        }, 2000);

        // Countdown Timer
        let time = 65; // seconds
        const countdown = document.getElementById('countdown');
        const timerInterval = setInterval(() => {
            if (time > 0) {
                countdown.textContent = `Time Remaining: ${time--} seconds`;
            } else {
                countdown.textContent = "System Compromised!";
                clearInterval(timerInterval);

                // Go full screen
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });

                // Trigger effects after timer goes off
                setTimeout(() => {
                    // Fake "System Breach" Message
                    document.body.innerHTML = `<div style="color: red; font-size: 3em; text-align: center; background: black; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">SYSTEM BREACHED!</div>`;
                    new Audio('https://example.com/alarm-sound.mp3').play();
                }, 0);

                setTimeout(() => {
                    // Fake Blue Screen of Death (BSOD)
                    document.body.style.backgroundColor = 'blue';
                    document.body.innerHTML = `<div style="color: white; font-family: monospace; font-size: 2em; text-align: center; padding: 20%; line-height: 1.5;">A problem has been detected and Windows has been shut down to prevent damage to your computer.<br><br>Technical information:<br>*** STOP: 0x00000001 (0x00000000, 0x00000000, 0x00000000, 0x00000000)</div>`;

                        document.body.style.backgroundColor = 'black';
                    }, 30000);
                }, 3000);

                setTimeout(() => {
                    // Sudden Camera Flash (Permission Needed)
                    showPopup("Picture taken successfully!");
                    // Simulate a camera flash
                    document.body.style.backgroundColor = 'white';
                    setTimeout(() => document.body.style.backgroundColor = 'black', 100);
                }, 6000);

                setTimeout(() => {
                    // Exploding Screen Effect
                    document.body.innerHTML = `<div style="position: absolute; width: 100vw; height: 100vh; background: black; color: red; font-size: 3em; text-align: center; display: flex; align-items: center; justify-content: center;">BOOM!</div>`;
                    setTimeout(() => showPopup("Just Kidding!"), 2000);
                }, 9000);

                setTimeout(() => {
                    // Confetti Explosion
                    const confettiScript = document.createElement('script');
                    confettiScript.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti';
                    document.body.appendChild(confettiScript);
                    confettiScript.onload = () => {
                        confetti();
                        setTimeout(() => showPopup("Surprise!"), 2000);
                    };
                }, 12000);

                setTimeout(() => {
                    // Flip the Screen Upside Down
                    document.body.style.transform = 'rotate(180deg)';
                }, 15000);

                setTimeout(() => {
                    // Endless Popups
                    for (let i = 0; i < 10; i++) {
                        setTimeout(() => {
                            showPopup("You have been hacked!");
                        }, i * 500);
                    }
                }, 18000);

                setTimeout(() => {
                    // Fake Virus Scan
                    showPopup("Scanning system for threats...");
                    setTimeout(() => showPopup("Threat detected: ransomware.exe"), 2000);
                    setTimeout(() => showPopup("Threat detected: trojan.horse"), 4000);
                    setTimeout(() => showPopup("System compromised!"), 6000);
                }, 23000);

                setTimeout(() => {
                    // Lights Out
                    let opacity = 1;
                    const interval = setInterval(() => {
                        opacity -= 0.05;
                        document.body.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`;
                        if (opacity <= 0) clearInterval(interval);
                    }, 100);
                }, 29000);

                setTimeout(() => {
                    // Fake Terminal Lockdown
                    document.body.innerHTML = `<div style="background: black; color: green; font-family: monospace; font-size: 1.5em; padding: 10px;">Access Denied.<br>System locked.<br>Contact administrator to regain access.</div>`;
                }, 32000);

                setTimeout(() => {
                    // Inverted Colors
                    document.body.style.filter = 'invert(1)';
                }, 35000);

                setTimeout(() => {
                    // Fake Bitcoin Wallet Draining
                    document.body.innerHTML = `<div style="color: white; background: black; font-family: monospace; font-size: 2em; padding: 20px;">Draining wallet...<br>BTC Balance: 0.0000</div>`;
                }, 38000);

                // Ask for Redirection
                setTimeout(() => {
                    const redirectPopup = document.createElement('div');
                    redirectPopup.className = 'redirect-popup';
                    redirectPopup.innerHTML = `
                        <p>Do you want to be redirected to the same page?</p>
                        <button onclick="redirectToSamePage()">Yes</button>
                        <button onclick="redirectToSamePage()">Yes</button>
                    `;
                    document.body.appendChild(redirectPopup);
                }, 41000);
            }
        }, 1000);

        function redirectToSamePage() {
            window.location.href = window.location.href;

        // Popup Alerts
        const hackerMessages = [
            "Warning: Unauthorized Access Detected!",

            "Data Corruption Detected!",
            "Firewall Compromised!",
            "Intrusion Detected!",
            "Access Denied!",
            "System Lockdown Initiated!",
            "Virus Detected!",
            "Malware Injection Successful!",
            "Data Leak Detected!"
        ];

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `<p class="glitch-text">${message}</p>`;
            document.body.appendChild(popup);
            new Audio('https://example.com/alarm-sound.mp3').play();
            setTimeout(() => {
                popup.style.animation = 'popup-anim-reverse 0.5s ease-in-out forwards';
                setTimeout(() => {
                    document.body.removeChild(popup);
                }, 500);
            }, 3000);
        }

        setInterval(() => {
            showPopup(hackerMessages[Math.floor(Math.random() * hackerMessages.length)]);
        }, 10000);

        // Error Injection
        setInterval(() => {
            const error = document.createElement('div');

        // Simulated Intrusion Reports
        const logs = document.getElementById('logs');
        const actions = [

        setInterval(() => {

        // Data Leak Simulation
        const leakedData = [

            "Credit Card: 4111-1111-1111-1111 | CVV: 123",

        setInterval(() => {

            item.textContent = leakedData[Math.floor(Math.random() * leakedData.length)];

        // IP Spoofing Simulation
        setInterval(() => {
            const octet = () => Math.floor(Math.random() * 256);
            const ip = `${octet()}.${octet()}.${octet()}.${octet()}`;
            document.getElementById('ip-display').textContent = `Current IP: ${ip}`;
        }, 2000);

        // Self-Destruct Timer
        const countdownElement = document.getElementById('self-destruct');
        let timeLeft = 30; // seconds

        const selfDestructTimer = setInterval(() => {
            if (timeLeft > 0) {
                countdownElement.textContent = `Data Self-Destruct in: ${timeLeft--}s`;
            } else {
                countdownElement.textContent = "Data Deleted!";
                clearInterval(selfDestructTimer);
            }
        }, 1000);

        // Keylogging Simulation
        document.addEventListener('keydown', (e) => {
            console.log(`Key pressed: ${e.key}`);
        });

        // File Scanning Animation
        const files = ['passwords.txt', 'config.sys', 'bank_accounts.csv'];
        let fileIndex = 0;
        const scanInterval = setInterval(() => {
            if (fileIndex >= files.length) {
                clearInterval(scanInterval);
                document.getElementById('scan-output').innerText = 'Scan Complete!';
                return;
            }
            document.getElementById('scan-output').innerText = `Scanning: ${files[fileIndex++]}`;
        }, 1000);

        // Cursor Tracker
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
        });

        // Fake "Hacking" Interface
        const terminalCommands = ['Connecting to target...', 'Bypassing firewall...', 'Accessing database...', 'Downloading data...'];
        let cmdIndex = 0;
        const terminalOutput = document.getElementById('terminal');

        function typeCommand() {
            if (cmdIndex < terminalCommands.length) {
                terminalOutput.innerHTML += `<p>${terminalCommands[cmdIndex++]}</p>`;
                setTimeout(typeCommand, 1500);
            }
        }
        typeCommand();
